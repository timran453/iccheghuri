<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Bootstrap Copy Buttons</title>
   <!-- Bootstrap CSS -->
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-Y1PPEXn39I5u9N5OqOo5wFJmKd6JTRlZAyCPb3Xr9OCltILsL3T76dpX7BvP1zWb" crossorigin="anonymous">
   <!-- Font Awesome CSS -->
   <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
</head>

<body>

   <div class="container mt-5">
      <div class="row">
         <div class="col-md-6">
            <div class="mb-3">
               <p id="copyText1">Paragraph 1: Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
               <button class="btn btn-primary" onclick="copyText('copyText1')">Copy Text</button>
            </div>
            <div class="mb-3">
               <p id="copyText2">Paragraph 2: Sed do eiusmod tempor incididunt ut labore et dolore magna aliqua.</p>
               <button class="btn btn-primary" onclick="copyText('copyText2')">Copy Text</button>
            </div>
            <div class="mb-3">
               <p id="copyText3">Paragraph 3: Ut enim ad minim veniam, quis nostrud exercitation ullamco laboris nisi ut
                  aliquip ex ea commodo consequat.</p>
               <button class="btn btn-primary" onclick="copyText('copyText3')">Copy Text</button>
            </div>
         </div>
         <div class="col-md-6">
            <img src="https://via.placeholder.com/300" class="img-fluid" alt="Placeholder Image">
         </div>
      </div>
   </div>

   <!-- Bootstrap JS -->
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-2Vh/tU7+MXFxI9URwHJnFyiPnby4D+UCGzRgx5MDLk2LZXlT7NClE5eyPsbKTAkF"
      crossorigin="anonymous"></script>
   <!-- Clipboard.js -->
   <script src="https://cdnjs.cloudflare.com/ajax/libs/clipboard.js/2.0.10/clipboard.min.js"></script>
   <script>
      function copyText(id) {
         var copyText = document.getElementById(id);
         var clipboard = new ClipboardJS('.btn', {
            text: function () {
               return copyText.textContent;
            }
         });

         clipboard.on('success', function (e) {
            showAlert("Text copied successfully!");
            e.clearSelection();
         });

         clipboard.on('error', function (e) {
            showAlert("Failed to copy text!");
         });
      }

      function showAlert(message) {
         alert(message);
      }
   </script>

</body>

</html>
